services:
  - type: web
    name: githaf-chatbot-backend
    env: python
    runtime: python
    pythonVersion: "3.11.9"
    region: oregon
    plan: starter
    buildCommand: pip install -r requirements.prod.txt && playwright install chromium
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: API_V1_STR
        value: /api/v1
      - key: PROJECT_NAME
        value: Githaf Chatbot API
      - key: EMBEDDING_MODEL
        value: sentence-transformers/all-MiniLM-L6-v2
      - key: EMBEDDING_DIMENSION
        value: 384
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 60
      - key: HOST
        value: 0.0.0.0
      # Secret values - add in Render dashboard
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: ALLOWED_ORIGINS
        sync: false